<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>dinar.agency - сайт в разработке</title>
  <meta name="description" content="Сайт dinar.agency в разработке. Связь: db@dinardb.ru" />
  <meta name="robots" content="index,follow" />

  <meta property="og:title" content="dinar.agency - в разработке" />
  <meta property="og:description" content="Сайт в разработке. Связь: db@dinardb.ru" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://dinar.agency/" />

  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 18px;
      color: #111;
      background:
        radial-gradient(1100px 650px at 15% 10%, rgba(110, 160, 255, 0.16) 0%, transparent 60%),
        radial-gradient(900px 550px at 85% 20%, rgba(120, 240, 190, 0.14) 0%, transparent 55%),
        linear-gradient(180deg, #ffffff 0%, #f7f7f8 100%);
    }

    .card {
      width: min(760px, 100%);
      border-radius: 22px;
      border: 1px solid rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.86);
      box-shadow: 0 14px 40px rgba(0,0,0,0.10);
      padding: 28px;
      backdrop-filter: blur(10px);
    }

    .top {
      display: flex;
      gap: 18px;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      width: 88px;
      height: 88px;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,0.08);
      background: #fff;
      overflow: hidden;
      display: grid;
      place-items: center;
      flex: 0 0 auto;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .logo .fallback {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      font-weight: 700;
      letter-spacing: 0.6px;
      color: rgba(0,0,0,0.55);
    }

    h1 {
      margin: 0;
      font-size: 30px;
      line-height: 1.15;
      letter-spacing: 0.2px;
    }

    .sub {
      margin: 10px 0 0 0;
      font-size: 16px;
      line-height: 1.55;
      color: rgba(0,0,0,0.70);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 18px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.75);
      font-size: 14px;
      color: rgba(0,0,0,0.78);
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #18a957;
      box-shadow: 0 0 0 4px rgba(24,169,87,0.14);
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      70% { transform: scale(1.35); opacity: 0.65; }
      100% { transform: scale(1); opacity: 1; }
    }

    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px dashed rgba(0,0,0,0.35);
    }
    a:hover { border-bottom-color: rgba(0,0,0,0.75); }

    .footer {
      margin-top: 18px;
      font-size: 13px;
      color: rgba(0,0,0,0.55);
    }

    @media (max-width: 420px) {
      .card { padding: 20px; }
      h1 { font-size: 26px; }
      .logo { width: 78px; height: 78px; }
    }
  </style>
</head>

<body>
  <main class="card" role="main" aria-label="Заглушка сайта dinar.agency">
    <div class="top">
      <div class="logo" aria-label="Логотип">
        <img src="logo.png" alt="dinar.agency logo"
             onerror="this.remove(); this.parentElement.insertAdjacentHTML('beforeend','<div class=&quot;fallback&quot;>DB</div>')" />
      </div>

      <div>
        <h1>dinar.agency</h1>
        <p class="sub">
          Сайт пока в разработке.
          Для связи: <a href="mailto:db@dinardb.ru">db@dinardb.ru</a> ✉️
        </p>

        <div class="pill">
          <span class="dot" aria-hidden="true"></span>
          <span>Страница-заглушка активна</span>
        </div>
      </div>
    </div>

    <div class="footer">© <span id="y"></span> dinar.agency</div>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
